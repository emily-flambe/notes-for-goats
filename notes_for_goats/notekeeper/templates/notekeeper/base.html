<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes for Goats{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        header {
            background-color: #4a5568;
            color: white;
            padding: 1rem 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem 0;
        }
        footer {
            background-color: #edf2f7;
            padding: 1rem 0;
            text-align: center;
            margin-top: 2rem;
        }
        .btn {
            background-color: #4a5568;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }
        .btn:hover {
            background-color: #2d3748;
        }
        .entity-tag {
            background-color: #e2e8f0;
            border-radius: 4px;
            padding: 2px 6px;
            margin-right: 5px;
            font-size: 14px;
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            min-height: 200px;
        }
        .help-text {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Notes for Goats</h1>
            <nav>
                <a href="{% url 'notekeeper:home' %}">Home</a>
                <a href="{% url 'notekeeper:journal_list' %}">Journal</a>
                <a href="{% url 'notekeeper:entity_list' %}">Entities</a>
                <a href="{% url 'admin:index' %}">Admin</a>
            </nav>
        </div>
    </header>
    
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>Notes for Goats - Your Personal Note-Taking App</p>
        </div>
    </footer>
</body>
</html>
